<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>2022卡塔尔世界杯娱乐单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        table tr:nth-child(odd){
            background: #ccc;
        }
        th{background-color:rgba(98, 185, 64, 0.438);}
    </style>
    <script type="text/javascript"  th:inline="javascript">
        function doSubmit(orderId, odds){
            document.formOrder.action="/hph-dev/ConfirmUpdate?orderId=" + orderId
            + "&odds=" + odds;
            alert(document.formOrder.action);
            document.formOrder.submit();
        }
	</script>
</head>
<body>
    <form name="formOrder" th:object="${WorldCupOrderBean}">
    <div align="center">
        <p>卡塔尔世界杯娱乐单</p>
        <a href="/hph-dev/worldcup">回主菜单</a>
        <br>
        <table style="border-collapse: collapse" border="1" >
            <tr>
                <th>订单号</th>
                <th>赛事阶段</th>
                <th>下单者</th>
                <th>球队</th>
                <th>受让</th>
                <th>盘口</th>
                <th>赔率</th>
                <th>金额</th>
                <th>订单状态</th>
                <th>下单时间</th>
                <th></th>
            </tr>
            <tr th:each="worldCupOrder:${worldCupOrderList}">
                <td th:text="${worldCupOrder.orderId}"></td>
                <td th:text="${worldCupOrder.stage}"></td>
                <td th:text="${worldCupOrder.orderName}"></td>
                <td th:text="${worldCupOrder.team}"></td>
                <td th:text="${worldCupOrder.rs}"></td>
                <td th:text="${worldCupOrder.handicap}"></td>
                <td><input type="text" th:name="odds_${worldCupOrder.orderId}" th:value="${worldCupOrder.odds}"></td>
                <td th:text="${worldCupOrder.amount}"></td>
                <td th:text="${worldCupOrder.status}"></td>
                <td th:text="${worldCupOrder.orderTime}"></td>
                <td><input type="button" value="确认" th:onclick="|doSubmit('__${worldCupOrder.orderId}__','__${worldCupOrder.odds}__')|"></td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
