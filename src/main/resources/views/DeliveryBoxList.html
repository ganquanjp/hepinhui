<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <table border="1">
        <tr>
            <td>ID</td>
        </tr>
        <tr th:each="deliveryBox:${deliveryBoxList}">
            <td th:text="${#dates.format(deliveryBox.deliveryDate, 'yyyyMMdd')}+'_'+${deliveryBox.boxId}"></td>
            <td th:text="${deliveryBox.deliveryTicketId}"></td>
            <td th:text="${deliveryBox.expressCompanyName}"></td>
            <td th:text="${deliveryBox.expressFeeJpn}"></td>
            <td th:text="${deliveryBox.boxWeight}+${deliveryBox.unit_name}"></td>
            <td th:text="${deliveryBox.statusName}"></td>
            <td th:text="${deliveryBox.receiverName}"></td>
            <td th:text="${deliveryBox.receiverAddress}"></td>
            <td th:text="${deliveryBox.receiverPhone}"></td>
            <td th:text="${deliveryBox.deliveryTicketPhoto}"></td>
        </tr>
    </table>
</body>
</html>
