<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>2022卡塔尔世界杯娱乐单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript"  th:inline="javascript">
	</script>

</head>
<body>
<form name="formOrder" th:action="@{/ConfirmWorldCupOrder}" th:object="${WorldCupOrderBean}" method="post">
    <div align="center">
        <p>卡塔尔世界杯娱乐单</p>
        <a href="/hph-dev/worldcup">回主菜单</a>
        <br>
        <table>
            <tr><td>姓名</td>
                <td>
                    <select name="orderName">
                        <option value="00001">甘</option>
                        <option value="00002">吴</option>
                        <option value="00003">王毅</option>
                        <option value="00004">王晟</option>
                        <option value="00005">王航</option>            
                        <option value="00006">周</option>
                        <option value="00007">沈</option>
                        <option value="00008">丁</option>
                        <option value="00009">邓</option>
                        <option value="00010">洪</option>
                        <option value="00011">孙</option>
                        <option value="00012">无为</option>
                    </select>
                </td>
            </tr>
            <tr><td>赛事阶段</td>
                <td>
                    <select name="stage">
                        <option value="001">冠军</option>
                        <option value="002">冠军归属</option>
                        <option value="003">晋级决赛</option>
                        <option value="004">晋级半决赛</option>
                        <option value="005">晋级八强</option>
                        <option value="007">小组赛</option>
                    </select>
                </td>
            </tr>
            <tr><td>国家</td>
                <td>
                    <input type="text" name="team" value="">
                </td>
            </tr>
            <tr><td>让受</td>
                <td>
                    <select name="rs">
                        <option value="0">让</option>
                        <option value="1">受</option>
                        <option value="">无</option>
                    </select>
                </td>
            </tr>
            <tr><td>盘口</td>
                <td>
                    <input type="text" name="handicap" value="">
                </td>
            </tr>
            <tr><td>赔率</td>
                <td>
                    <input type="text" name="odds" value="">
                </td>
            </tr>
            <tr><td>金额</td>
                <td>
                    <input type="text" name="amount" value="" placeholder="波胆最低20，其余最低50">
                </td>
            </tr>
            <tr><td></td>
                <td style="text-align:right">
                    <input type="submit" value="下单">
                </td>
            </tr>
        </table>        
    </div>
</form>
</body>
</html>
